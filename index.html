<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a class="btn btn-fixed" href="#discover">Join Now</a>
  <div class="header">
    <ul>
      <li><a href="#discover">#discoverrrr</a></li>
    </ul>
  </div>

  <div class="banner">
    <div class="title">
      <h1>Le Wagon Bootcamp</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a class="btn" href="#discover">Learn more</a>
    </div>

  </div>

  <div id="discover" class="discover">
    <div class="card">
      <img src="images/apply.png" alt="apply">
      <h3>Apply</h3>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="card">
      <img src="images/learn.png" alt="learn">
      <h3>Learn</h3>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="card">
      <img src="images/product.png" alt="product">
      <h3>Make</h3>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
  </div>


  <div class="footer">
    <p>Made with ❤️ at Le Wagon Bootcamp</p>
    <ul>
      <li><i class="fab fa-linkedin"></i></li>
      <li><i class="fab fa-github-square"></i></li>
      <li><i class="fab fa-facebook-square"></i></li>
    </ul>
  </div>
</body>
</html>
